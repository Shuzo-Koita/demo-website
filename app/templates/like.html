{% load static %}
<form action="" method="POST">
    {% csrf_token %}
    {% if product.id in liked_list %}
        <button id="like" name="{{product.id}}"><img class="fas" src="{% static 'images/like2.png' %}" width="20px" height="20px"></button>
    {% else %}
        <button id="like" name="{{product.id}}"><img class="far" src="{% static 'images/like1.png' %}" width="20px" height="20px"></button>      
    {% endif %}
</form>
