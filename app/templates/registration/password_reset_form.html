{% extends "base.html" %}
{% load widget_tweaks %}
{% block main %}
<h1 class="text-center">パスワード再設定</h1>
<p class="text-center">以下にのフォームにメールアドレスを入力すると、新しいパスワードの設定方法をお知らせします。</p>
<form class="login-table" method="post">
  {% csrf_token %}
  {{ form.email.errors }}
  <label for="id_email">メールアドレス：</label>
  {% render_field form.email class="login-width" %}
  <input type="submit" value="パスワードをリセットする">
</form>
{% endblock %}
